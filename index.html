<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./assets/favicon.ico" />

    <title>Ultimate Trivia</title>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a
            href="https://jonathankila.vercel.app"
            class="header__link"
            target="_blank"
            >Ultimate Trivia</a
          >
        </div>
      </div>
    </header>

    <main class="main">
      <p id="message" class="message">
        Answer all questions to complete the quiz. If unsure, just guess!
      </p>

      <form action="/" id="form" class="form">
        <h2 class="form__title">Settings</h2>
        <label for="questions_num" class="form__label"
          >Number of Questions</label
        >
        <input
          name="questions_num"
          type="number"
          min="1"
          max="50"
          value="5"
          class="form__input" />

        <label for="" class="form__label">Category</label>
        <select name="categories" id="categories" class="form__select">
          <option value="">Don't Mind</option>
        </select>

        <label for="" class="form__label">Difficulty</label>
        <select name="difficulty" id="difficulty" class="form__select">
          <option value="">Don't Mind</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="" class="form__label">Question Type</label>
        <select name="question_type" id="question_type" class="form__select">
          <option value="">Don't Mind</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True/False</option>
        </select>
        <button class="form__button">start</button>
      </form>

      <div id="game" class="game"></div>

      <div id="results" class="results results--hidden"></div>
    </main>

    <button
      id="game-reset"
      class="game__answer game__reset game__reset--hidden">
      New Quiz
    </button>
  </body>
</html>
